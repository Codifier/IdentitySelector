<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-i18n="optionsTitle">Identity Selector preferences</title>
    <link href="/html/css/options.css" type="text/css" rel="stylesheet">
    <script src="/html/js/options.js" type="module"></script>

    <template id="template-message-install">
      <x-message-install>
        <h1 data-i18n="optionsMessageInstallThankYou">Thank you for installing Identity Selector!</h1>
        <p data-i18n="optionsMessageInstallOptions">Below you will find the available preferences.</p>
      </x-message-install>
    </template>

  </head>
  <body>
    <fieldset>
      <legend data-i18n="optionsShowWhen">Show Identity Selector when:</legend>
      <label><input type="checkbox" id="showForReply"><span data-i18n="optionsShowForReply">replying to messages</span></label>
      <label><input type="checkbox" id="showForForward"><span data-i18n="optionsShowForForward">forwarding messages</span></label>
      <label><input type="checkbox" id="showForNew"><span data-i18n="optionsShowForNew">creating new messages</span></label>
      <label><input type="checkbox" id="showForDraft"><span data-i18n="optionsShowForDraft">opening draft messages</span></label>
    </fieldset>
    <fieldset>
      <legend data-i18n="optionsGeneral">General preferences</legend>
      <label><input type="checkbox" id="closeComposeWindowOnCancel"><span data-i18n="optionsComposeWindowOnCancel">Close message window on cancel</span></label>
    </fieldset>
  </body>
</html>
